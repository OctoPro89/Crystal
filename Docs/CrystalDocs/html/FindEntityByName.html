    <h1><code class="yellowh">Entity</code>.<code class="blueh">FindEntityByName</code>:</h1>
    <h3>FindEntityByName takes in a string for the entity name that is trying to be found,</h3>
    <h3>then returns the first entity it finds with the name</h3>
    <h3>If a usable entity with the given name is not found, null is returned</h3>
    <h3>The syntax is <code class="yellow">Entity</code>.<code class="blue">FindEntityByName</code><code class="yellow">(<code class="red">string</code> name)</code>;</h3>
</body>
