    <h1><code class="yellowh">Entity</code>.<code class="blueh">As</code></h1>
    <h3>This function is used to access scripts from other entities</h3> 
    <h3>The syntax is <code class="yellow">Entity</code>.<code class="blue">As</code><code class="red">&lt;ScriptClass&gt;</code><code class="yellow">()</code>;</h3>
    <h3>It returns the class type that is specified</h3>
    <h3>This function will fail if the Entity does not have the requested script</h3>
